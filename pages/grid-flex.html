    <div class="title"><h1>Grid dan Flex untuk Layouting</h1></div>
    <div class="flex-primary">
        <div class="grid-container">
            <div class="grid-head head-cont"><h1>Layout Menggunakan Grid</h1></div>
            <div class="grid-item grid-box1"><img class="icon" src="../assets/magnifier.png" alt=""></div>
            <div class="grid-item grid-box2"><img class="icon" src="../assets/plus.png" alt=""></div>
            <div class="grid-item grid-box3"><img class="icon" src="../assets/wifi.png" alt=""></div>
            <div class="grid-item grid-box4"><img class="icon" src="../assets/trash.png" alt=""></div>
            <div class="grid-item grid-box5"><img class="icon" src="../assets/pen.png" alt=""></div>
            <div class="grid-item grid-box6"><img class="icon" src="../assets/filters.png" alt=""></div>
            <div class="grid-item grid-box7"><img class="icon" src="../assets/network.png" alt=""></div>
            <div class="grid-item grid-box8"><img class="icon" src="../assets/link.png" alt=""></div>
            <div class="grid-item grid-box9"><img class="icon" src="../assets/bell.png" alt=""></div>
            <div class="grid-item grid-box10"><img class="icon" src="../assets/home.png" alt=""></div>
        </div>
        <div class="flex-container">
            <div class="flex-head head-cont"><h1>Layout Menggunakan Flex</h1></div>
            <div class="sub-cont1">
                <div class="sub-cont3">
                    <div class="flex-item flex-box1"><img class="icon" src="../assets/magnifier.png" alt=""></div>
                    <div class="flex-item flex-box2"><img class="icon" src="../assets/pen.png" alt=""></div>
                </div>
                <div class="sub-cont4">
                    <div class="sub-cont5">
                        <div class="flex-item flex-box3"><img class="icon" src="../assets/plus.png" alt=""></div>
                    </div>
                    <div class="sub-cont6">
                        <div class="sub-cont7">
                            <div class="flex-item flex-box4"><img class="icon" src="../assets/wifi.png" alt=""></div>
                            <div class="flex-item flex-box5"><img class="icon" src="../assets/filters.png" alt=""></div>
                        </div>
                        <div class="sub-cont8">
                            <div class="flex-item flex-box6"><img class="icon" src="../assets/trash.png" alt=""></div>
                            <div class="flex-item flex-box7"><img class="icon" src="../assets/network.png" alt=""></div>
                        </div>
                    </div>
                </div>               
            </div>
            <div class="sub-cont2">
                <div class="sub-cont9">
                    <div class="sub-cont10">
                        <div class="flex-item flex-box8"><img class="icon" src="../assets/link.png" alt=""></div>
                    </div>
                    <div class="sub-cont11">
                        <div class="flex-item flex-box9"><img class="icon" src="../assets/bell.png" alt=""></div>
                    </div>
                </div>
                <div class="sub-cont12">
                    <div class="flex-item flex-box10"><img class="icon" src="../assets/home.png" alt=""></div>
                </div>
            </div>
        </div>
    </div>
